<html>
<head>
	<title>form validation</title>
	<script type="text/javascript">
		function callme(){
			name=document.registration.cname.value;
			pwd=document.registration.cpassword.value;
			gen=document.registration.sex.value;
			add=document.registration.address.value;
			ph=document.registration.phno.value;
			hobb=document.registration.hobbies.value;
			if(name=="")
				alert("Enter Name");
			if(pwd=="")
				alert("Enter Password");
			if(gen=="")
				alert("Select Gender");
			if(add=="")
				alert("Enter Address");
			if(ph=="")
				alert("Enter Phone Number");
			if(hobb=="null")
				alert("Select a hobby");
			return false;
		}
	</script>
</head>

<body>
	<form name="registration">
	<table>
		<tr>
			<th colspan="2"><h1><center>Customer Registration</center></h1></th>
		</tr>
		<tr>
			<td>Customer Name:</td>
			<td><input type="text" name="cname"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="cpassword"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" value="m" name="sex">Male<input type="radio" value="f" name="sex">Female</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="address" rows="3" cols="40"></textarea></td>
		</tr>
		<tr>
			<td>Telephone No:</td>
			<td><input type="text" name="phno"></td>
		</tr>
		<tr>
			<td>Hobbies:</td>
			<td><select name="hobbies">
					<option value="null" selected>--select hobby--</option>
					<option value="T">Travel</option>
					<option value="R">Reading</option>
					<option value="S">Sleeping</option>
					<option value="W">Walking</option>
				</select></td>
		</tr>
	</table>
	<input type="submit" value="submit" onClick="return callme()">
</form>
</body>
</html>
